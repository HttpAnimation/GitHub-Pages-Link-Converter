<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Link Converter</title>
  <style>
    /* Base styles for dark mode */
    body {
      background-color: #333;
      color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container styles */
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #444;
    }

    /* Header styles */
    header {
      display: flex;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Dark mode toggle button */
    .dark-mode-toggle {
      margin-left: auto;
      background-color: transparent;
      border: none;
      color: #f7f7f7;
      cursor: pointer;
      font-size: 18px;
    }

    /* Input styles */
    .input-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #f7f7f7;
    }

    button {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #1c9cea;
      color: #f7f7f7;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1582c7;
    }

    /* Converted link styles */
    .converted-link {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>GitHub Pages Link Converter</h1>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </header>
    <div class="input-container">
      <input type="text" id="githubPagesLink" placeholder="Enter GitHub Pages link">
      <button onclick="convertLink()">Convert</button>
    </div>
    <div class="converted-link" id="convertedLink"></div>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark-mode");
    }

    function convertLink() {
      const githubPagesLink = document.getElementById("githubPagesLink").value;
      const convertedLink = githubPagesLink.replace("https://httpanimation.github.io/", "https://github.com/");
      document.getElementById("convertedLink").textContent = convertedLink;
    }
  </script>
</body>
</html>
